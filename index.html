<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/promise.polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="pokedex">
        <h2>Pok√©dex</h2>
        <ul id="pokemon-list"></ul>
      </div>
      <div class="modal">
        <button tabindex="0" class="close-details-button" id="close-button">
          Close X
        </button>
        <div class="box is-visible">
          <div class="elements bg bg1"></div>
          <div class="elements bg bg2"></div>
          <div class="elements img-box">
            <img
              src="images/background-image.png"
              alt="image of the pokemon Mew"
            />
          </div>
          <div class="elements name">
            <h4>Name: Pokemon Name</h4>
          </div>
          <div class="elements content">
            <div class="poke-data">
              <div class="labels">
                <p class="poke-height">Height:</p>
                <p class="poke-weight">Weight:</p>
                <p class="poke-types">Type:</p>
              </div>
              <div class="values">
                <p class="poke-height">1'04"</p>
                <p class="poke-weight">8.8 lbs</p>
                <p class="poke-types">Psychic</p>
              </div>
            </div>
          </div>
          <div class="pokemon-card"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
