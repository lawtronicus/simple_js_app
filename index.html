<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Document</title>
    <!--    <link rel="stylesheet" href="css/styles.css" /> -->
    <script src="js/promise.polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="dist/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark w-100">
          <a class="navbar-brand" href="#">
            <img src="images/pokemon-logo-png-1446.png" alt="pokemon logo" />
          </a>
        </nav>
      </div>
      <div
        class="modal fade"
        id="pokemon-details-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="pokemon-details-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog d-flex justify-content-center" role="document">
          <div class="modal-content">
            <div class="modal-header d-flex">
              <div class="poke-header-img col-1 offset-3">
                <img
                  id="pokemon-details-img"
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg"
                  alt=""
                />
              </div>
              <div class="close-button-div">
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            <div class="modal-body d-flex flex-column align-items-center">
              <h3 id="poke-name">Pokemon</h3>
              <div id="types" class="d-flex"></div>
              <div id="size" class="d-flex">
                <div
                  id="height-div"
                  class="mr-5 d-flex flex-column align-items-center"
                >
                  <h4 id="height"></h4>
                  <p>Height</p>
                </div>
                <div
                  id="weight-div"
                  class="ml-5 d-flex flex-column align-items-center"
                >
                  <h4 id="weight"></h4>
                  <p>Weight</p>
                </div>
              </div>
              <div
                id="base-stats"
                class="d-flex flex-column align-items-center"
              >
                <h4>Base Stats</h4>
                <div id="hp-div" class="d-flex justify-content-right">
                  <p class="col-4 offset">HP</p>
                  <div class="ability-bar-container offset-1">
                    <div class="ability-bar" id="hp"></div>
                  </div>
                </div>
                <div id="atk-div" class="d-flex">
                  <p class="col-4 offset">ATK</p>
                  <div class="ability-bar-container offset-1">
                    <div class="ability-bar" id="attack"></div>
                  </div>
                </div>
                <div id="def-div" class="d-flex">
                  <p class="col-4 offset">DEF</p>
                  <div class="ability-bar-container offset-1">
                    <div class="ability-bar" id="defense"></div>
                  </div>
                </div>
                <div id="sp-atk-div" class="d-flex">
                  <p class="col-4 offset">SP ATK</p>
                  <div class="ability-bar-container offset-1">
                    <div class="ability-bar" id="special-attack"></div>
                  </div>
                </div>
                <div id="sp-def-div" class="d-flex">
                  <p class="col-4 offset">SP DEF</p>
                  <div class="ability-bar-container offset-1">
                    <div class="ability-bar" id="special-defense"></div>
                  </div>
                </div>
                <div id="spd-div" class="d-flex">
                  <p class="col-4 offset">SPD</p>
                  <div class="ability-bar-container offset-1">
                    <div class="ability-bar" id="speed"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-around main">
        <div class="frame col-10 col-md-8 col-lg-6">
          <div class="row align-items-center pokedex-frame-title">
            <div class="col-2">
              <h2>Pok√©dex</h2>
            </div>
          </div>
          <div class="screen">
            <div class="pokedex">
              <div id="shadow-overlay-left"></div>
              <ul
                class="list-unstyled d-flex flex-wrap justify-content-center"
                id="pokemon-list"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
