<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="pokedex">
            <ul id="pokemon-list">

            </ul>
        </div>
        <div class="box">
            <div class="elements bg">
                <img src="/images/mewto.jpg" alt="Mewtwo fighting stance.">
            </div>
            <div class="elements imgBx">
                <img src="/images/mew pokemoncom.jpeg" alt="image of the pokemon Mew">
            </div>
            <div class="elements name">
                <h4>Name: Mew</h4>
            </div>
            <div class="elements content">
                <div class="poke-data">
                    <div class="labels">
                        <p class="poke-height">Height:</p>
                        <p class="poke-weight">Weight:</p>
                        <p class="poke-cateogires">Category:</p>
                        <p class="poke-types">Type:</p>
                    </div>
                    <div class="values">
                        <p class="poke-height">1'04"</p>
                        <p class="poke-weight">8.8 lbs</p>
                        <p class="poke-cateogires">New Pokemon</p>
                        <p class="poke-types">Psychic</p>
                    </div>
                </div>
            </div>
            <div class="pokemon-card">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        VanillaTilt.init(document.querySelector(".box"), {
		max: 25,
		speed: 400,
        glare: true,
	});
    </script>
</body>
</html>
