<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/promise.polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="pokedex">
            <h2>Pokedex</h2>
            <ul id="pokemon-list">

            </ul>
        </div>
        <div class="modal">
            <button tabindex="0" class="close-details-button" id="close-button">
                Close X
            </button>
            <div class="box is-visible">
                <div class="elements bg bg1">
                </div>
                <div class="elements bg bg2">
                </div>
                <div class="elements imgBx">
                    <img src="images/background-image.png" alt="image of the pokemon Mew">
                </div>
                <div class="elements name">
                    <h4>Name: Pokemon Name</h4>
                </div>
                <div class="elements content">
                    <div class="poke-data">
                        <div class="labels">
                            <p class="poke-height">Height:</p>
                            <p class="poke-weight">Weight:</p>
                            <p class="poke-types">Type:</p>
                        </div>
                        <div class="values">
                            <p class="poke-height">1'04"</p>
                            <p class="poke-weight">8.8 lbs</p>
                            <p class="poke-types">Psychic</p>
                        </div>
                    </div>
                </div>
                <div class="pokemon-card">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
